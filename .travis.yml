language: C++

branches:
  only:
  - master
  - develop
  - travis

cache:
  directories:
  - apt
  - $HOME/.linuxbrew

sudo: required 

compiler:
  - clang
  - gcc

env:
  global:
  - BUILD_FOLDER=$TRAVIS_BUILD_DIR
  - GENERATOR="Unix Makefiles"
  matrix:
  - CONFIG=Debug
  - CONFIG=Release

matrix:
  include:
    - os: linux
      env:
      - HOMEBREW_FORCE_VENDOR_RUBY=1
      - LINUXBREWHOME=$TRAVIS_BUILD_DIR/.linuxbrew
      - PATH=$LINUXBREWHOME/bin:$PATH
      - MANPATH=$LINUXBREWHOME/share/man:$MANPATH
      - INFOPATH=$LINUXBREWHOME/share/info:$INFOPATH
      - PKG_CONFIG_PATH=$LINUXBREWHOME/lib64/pkgconfig:$LINUXBREWHOME/lib/pkgconfig:$PKG_CONFIG_PATH
      - LD_LIBRARY_PATH=$LINUXBREWHOME/lib64:$LINUXBREWHOME/lib:$LD_LIBRARY_PATH
    - os: osx
      env:
      - USE_LOCAL_BOOST=1


before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo apt-get -qq update;
      sudo apt-get install build-essential curl file git python-setuptools;
    fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then 
      if [ -z "$(ls -A $LINUXBREWHOME)" ]; then
        echo "Installing linuxbrew to $LINUXBREWHOME";
        git clone https://github.com/Linuxbrew/brew.git $LINUXBREWHOME;
      else
        echo "Found existing linuxbrew directory";
      fi
    fi
  - if [ ! $USE_LOCAL_BOOST ]; then 
      travis_wait brew install boost; 
      export USE_LOCAL_BOOST=1
    fi
  - travis_wait brew install czmq
  - travis_wait brew install msgpack
  - travis_wait brew install fmt

script:
  - mkdir build
  - GENERATOR_ARGS="";
  - if [ $USE_LOCAL_BOOST ]; then 
      GENERATOR_ARGS=%GENERATOR_ARGS% -DUSE_LOCAL_BOOST=ON; 
    fi
  - cmake -H. -B./build -G "$GENERATOR" $GENERATOR_ARGS
  - cmake --build ./build --config $CONFIG

  # Run tests
  - pushd "%BUILD_FOLDER%/build"
  - ctest -C Debug -V --output-on-fail
